{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid products-container">
    <div class="row products-row my-3">
        {% for product in products %}
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 mt-3">
            <div class="card product-card">
              <img class="card-img" src="{{ product.featured_image.url }}" alt="{{ product.name }}">
              <!-- <div class="card-img-overlay d-flex justify-content-end">
                <a href="#" class="card-link text-danger like">
                  <i class="fas fa-heart"></i>
                </a>
              </div> -->
              <div class="card-body">
                <h4 class="card-title">{{ product.name }}</h4>
                <h6 class="card-subtitle mb-2 text-muted">ID: {{ product.sku }}</h6>
                <div class="buy d-flex justify-content-between align-items-center">
                  <div class="price text-success"><h5 class="mt-4">{{ product.price }}</h5></div>
                   <a href="{% url 'product_detail' product.slug %}" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i>More Info</a>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
