{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="overlay"></div>
    <div class="container my-3 white-background-85 rounded">
        <div class="row">
            <div class="col-12 col-lg-8 offset-lg-2">
                <h4 class="d-flex justify-content-between align-items-center my-3">Add Product</h4>
                <p class="text-muted">Fill out the form to add a product</p>
                <form action="{% url 'add_product' %}" method="POST" id="product-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row mb-3">
                        <div class="form-group col-md-6">
                            {{ product_form | crispy }}
                        </div>
                    </div>
                    <div class="submit-button text-right mb-3">
                        <a class="btn rounded my-3" href="{% url 'products' %}">Cancel</a>
                        <button id="submit-button" class="btn btn-dark rounded my-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
