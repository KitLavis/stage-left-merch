{% extends "../allauth/layouts/base.html" %}

{% load i18n %}

{% block inner_content %}
    <h4 class="my-3">{% trans "Set Password" %}</h4>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-dark rounded my-3" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
