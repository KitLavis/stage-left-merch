{% extends "../allauth/layouts/base.html" %}

{% load i18n %}
{% block inner_content %}
    <h4 class="my-3">{% trans "Change Password" %}</h4>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn rounded my-3" href="{% url 'account_login' %}">Back to Login</a>
        <button class="btn btn-dark rounded my-3" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
