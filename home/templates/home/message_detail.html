{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid products-container">
    <div class="card my-3">
        <div class="row">
            <div class="col-8">
                <div class="card-body">
                    <h5 class="card-title">{{ m.full_name }}</h5>
                    <h5 class="card-title">{{ m.band_artist_name }}</h5>
                    <p class="card-text">{{ m.email }}</p>
                    <p class="card-text">{{ m.subject }}</p>
                    <p class="card-text">{{ m.message }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
